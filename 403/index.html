<head>

<body onload="onPageLoaded()" class="monospace">
    <div class="container">
        <div><b>
            <h1 id="welcomeText" class="lime hidden">how tf did u get here?</h1><br>
            <a>just leave...ok?</a>
            <table>
                <thead>
                    <tr>
                        <th><a class="coral" href="/">home</a></th>

            </table>
            <a id="pidgeon-link" href="#"><img src="/images/pidgeon.gif" width="1700" height="700"></a>
            <br><br>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const textElement = document.getElementById("welcomeText");
                const text = textElement.innerHTML;
                textElement.innerHTML = "";
                textElement.classList.remove("hidden");
                
                let index = 0;

                function typeWriter() {
                    if (index < text.length) {
                        textElement.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(typeWriter, 100);
                    }
                }

                typeWriter();
            });
        </script>
    </div>

    <audio id="background-music" loop>
        <source src="/music/hellnawh.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>

        const pidgeonLink = document.getElementById("pidgeon-link");
        const audioElement = document.getElementById("background-music");

        pidgeonLink.addEventListener("click", function(event) {
            event.preventDefault();
            if (audioElement) {
                audioElement.volume = 0.5;
                audioElement.play();
            }
        });
    </script>
</body>
